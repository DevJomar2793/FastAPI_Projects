<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Create an Account
      </h2>

      {% if error %}
      <div class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ error }}</div>
      {% elif success %}
      <div class="bg-green-100 text-green-700 p-2 rounded mb-4">
        {{ success }}
      </div>
      {% endif %}

      <form action="/register" method="POST" class="space-y-5">
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-2"
            >Full Name</label
          >
          <input
            type="text"
            id="full_name"
            name="full_name"
            placeholder="Enter your full name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- <div>
          <label
            for="confirm-password"
            class="block text-gray-700 font-medium mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          />
        </div> -->

        <!-- <div class="flex items-center text-gray-600 text-sm">
          <input type="checkbox" id="terms" name="terms" class="mr-2" />
          <label for="terms"
            >I agree to the
            <a href="#" class="text-green-500 hover:underline"
              >Terms & Conditions</a
            ></label
          >
        </div> -->

        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors font-semibold"
        >
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-center text-gray-600 text-sm">
        Already have an account?
        <a href="" class="text-green-500 hover:underline">Login</a>
      </p>
    </div>
  </body>
</html>
