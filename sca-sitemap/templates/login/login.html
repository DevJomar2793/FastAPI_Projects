<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        SCA SITEMAP
      </h2>

      <form action="/login" method="POST" class="space-y-5">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="mr-2" /> Remember me
          </label>
          <a
            href="{{ url_for('forgot_password_page') }}"
            class="text-blue-500 text-sm hover:underline"
            >Forgot password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors font-semibold"
        >
          Login
        </button>
      </form>

      {% if request.query_params.get('error') %}
      <p class="text-red-500 mt-3">Invalid email or password</p>
      {% endif %}

      <p class="mt-6 text-center text-gray-600 text-sm">
        Don't have an account?
        <a href="{{ url_for('register')}}" class="text-blue-500 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
