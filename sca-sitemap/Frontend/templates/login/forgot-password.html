<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Forgot Password?
      </h2>
      <p class="text-center text-gray-600 mb-6">
        Enter your email below and we'll send you a link to reset your password.
      </p>

      <form action="#" method="POST" class="space-y-5">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition-colors font-semibold"
        >
          Send Reset Link
        </button>
      </form>

      <p class="mt-6 text-center text-gray-600 text-sm">
        Remembered your password?
        <a href="{{ url_for('login')}}" class="text-yellow-500 hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
